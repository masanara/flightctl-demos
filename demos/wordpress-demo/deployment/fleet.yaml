apiVersion: v1alpha1
kind: Fleet
metadata:
  name: wordpress-demo
spec:
  selector:
    matchLabels:
      fleet: wordpress
  template:
    spec:
      os:
        image: harbor.nsx.techlab.netone.co.jp/bootc/microshift-4.17-bootc:1.1
      applications:
        - name: wordpress
          image: harbor.nsx.techlab.netone.co.jp/bootc/wordpress:1.2
          envVars: {}
        - name: nginx
          image: harbor.nsx.techlab.netone.co.jp/bootc/nginx:2.0
          envVars: {}
      config:
        - name: motd-update
          inline:
            - path: "/etc/motd"
              content: "This system is managed by flightctl."
              mode: 0644
        - name: kubeconfig
          inline:
            - content: export KUBECONFIG=/var/lib/microshift/resources/kubeadmin/kubeconfig
              path: /root/.bashrc
              mode: 0644
        - name: authorized-keys
          inline:
            - path: "/root/.ssh/authorized_keys"
              content: "ssh-rsa "
              mode: 0644
      systemd:
        matchPatterns:
          - "flightctl-agent.service"
