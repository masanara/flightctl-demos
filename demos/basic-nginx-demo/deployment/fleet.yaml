apiVersion: v1alpha1
kind: Fleet
metadata:
  name: basic-nginx-fleet
spec:
  selector:
    matchLabels:
      fleet: basic-nginx-fleet
  template:
    spec:
      os:
        image: harbor.nsx.techlab.netone.co.jp/bootc/microshift-4.17-bootc:v1.0
      config:
        - name: motd-update
          inline:
            - path: "/etc/motd"
              content: "This system is managed by flightctl."
              mode: 0644
        - name: authorized-keys
          inline:
            - path: "/root/.ssh/authorized_keys"
              content: "ssh-rsa "
              mode: 0644
        - name: microshift-manifests
          gitRef:  
            repository: flightctl-demo
            targetRevision: main
            path: /demos/basic-nginx-demo/configuration
      systemd:
        matchPatterns:
          - "flightctl-agent.service"
